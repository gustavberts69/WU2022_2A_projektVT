<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stockident</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!----------------------------HEADER---------------------------->
  <header id="header_konto">
    <h1 class="headline">Ditt konto</h1>
    <ul id="konto_header">
      <li class="list_item_konto"><p>Värdepapper</p></li>
      <li class="list_item_konto"><p>Transaktioner</p></li>
      <li class="list_item_konto"><p>Ordrar</p></li>
    </ul>
  </header>

  <!----------------------------MAIN---------------------------->
  <section id="main_wrapper_konto">
    
    <div id="total_value_wrapper">
      <div id="total_value">
        <h2 id="total_headline">Totala värde</h2>
        <p>2 045 879</p>
      </div>  
    </div>

      <h3>Aktier</h3>
      <div id="aktie_lista" class="ekonomi_lista_wrapper">
        <h3 class="headline">Dina aktier</h3>
        <ul class="ekonomi_lista">
          <li class="ekonomi_item"><h4>Monster Beverage Corp</h4></li>
          
        </ul>
      </div>
      
      <h3>Fonder</h3>
      <div id="fond_lista" class="ekonomi_lista_wrapper">
        <h3 class="headline">Dina fonder</h3>
        <ul class="ekonomi_lista">
          <li class="ekonomi_item">Monster Beverage Corp</li>
        </ul>
      </div>

  </section>

  <!----------------------------FOOTER---------------------------->
  <footer>
    <div id="menu_bar_container">
      <div class="button" id="hem_knapp">
        <a href="index.html"><img  src="img\2x\outline_home_black_24dp.png" alt="hem knapp"></a>
      </div>
      <button class="button" id="konto_knapp">
        <img  src="img\2x\outline_account_balance_wallet_black_24dp.png" alt="ditt konto">

      </button>
      <div class="button" id="sök_knapp">
        <img  src="img\2x\outline_search_black_24dp.png" alt="sök knapp">
        <link rel="sök sida" href="sök.html">
      </div>
      <button onclick="openMenu()" class="button" id="meny_knapp">
        <img  id="meny" src="img\2x\outline_menu_black_24dp.png" alt="meny">
      </button>
      <div id="menu_content">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()" >bruh</a>

        <ul id="menu_options">
          <li class="menu_item">Kundservice</li>
          <li class="menu_item">Spara pengar</li>
          <li class="menu_item">Hitta fonder</li>
          <li class="menu_item">Hitta aktier</li>
        </ul>
        <script src="js/script.js"></script>

      </div>
    </div>
  </footer>
</body>
</html>
