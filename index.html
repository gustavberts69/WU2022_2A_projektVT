<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css\style.css">
</head>
<body>

  <!----------------------------HEADER---------------------------->
  <header id="header_container">
    <nav id="nav_container">
      <h1 class="headline">Vad som händer just nu</h1>
      <div id="settings">
        <img src="img\1x\outline_settings_black_24dp.png" alt="settings">
      </div>
  
    </nav>

  </header>
  
  <!----------------------------MAIN---------------------------->
  <section id="main_container">
    <h1 class="headline">Dina nyheter</h1>
    <div id="dina_nyheter_container">
      <div class="dina_nyheter"><p class="dina_nyheter_text">+10%</p></div>
      <div class="dina_nyheter"><p class="dina_nyheter_text">-110%</p></div>
    </div>

    <h1 class="headline">Nyheter i börsen</h1>
    <div class="nyhet_main_container">
      <div class="nyhet_container" id="nyhet_1">
        <img src="img\får3.jpg" alt="får" height="100">
        <h3>Warren Buffett käkade ägg till frukost !!!!!</h3>
      </div>
      <div class="nyhet_container" id="nyhet_2"></div>
      <div class="nyhet_container" id="nyhet_3"></div>
    </div>
  </section>

  <!----------------------------FOOTER---------------------------->
  <footer>
    <div id="menu_bar_container">
      <div class="button" id="hem_knapp">
        <img src="img\2x\outline_home_black_24dp.png" alt="hem knapp">
      </div>
      <div class="button" id="konto_knapp">
        <img src="img\2x\outline_account_balance_wallet_black_24dp.png" alt="ditt konto">
      </div>
      <div class="button" id="sök_knapp">
        <img src="img\2x\outline_search_black_24dp.png" alt="sök knapp">
      </div>
      <div class="button" id="meny_knapp">
        <img src="img\2x\outline_menu_black_24dp.png" alt="meny">
      </div>
  </div>
  </footer>

</body>
</html>
